<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static_assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/profile/profile.css">
    <title>Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="../db/studentData.js"></script>
    <script type="module" src="../modules/StudentInfoRetrieval.js"></script> 
</head> 
<body class="body-gradient">
    <div class="header" id="header">
        <div class="inner-header">
            <div class="logo-container">
                <img src="/static_assets/logo.png" alt="logo" id="logo-img">
                <div class="logo-text">
                    <h1 id="logo-text">Helping Hands</h1>
                </div>
            </div>

            <ul class="navigation" id="navigation">
                <a href="/home"><li class="nav-btn">Home</li></a>
                <a href="/events"><li class="nav-btn">Events</li></a>
                <a href="/profile"><li class="nav-btn">Profile</li></a>
                <a href="/about"><li class="nav-btn">About Us</li></a>
            </ul>
        </div>
    </div>

    <div class="profile-container">
        <div class="point-container">
            <h1 class="profile-heading">Hello, Name</h1>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">2</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">4</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">6</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">8</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">10</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">12</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">Credits</p>
            </div>

            <div class="point-chart">
                <div class="bar-container">
                    <div class="bar" id="point-bar">
                        <p class="bar-num" id="point-bar-text"></p>
                    </div>
                    <p class="bar-text">Points</p>
                </div>

                <div class="bar-container">
                    <div class="bar" id="hour-bar">
                        <p class="bar-num" id="hour-bar-text"></p>
                    </div>
                    <p class="bar-text">Hours</p>
                </div>   
            </div>
        </div>

        <div class="event-log-container">
            <div class="event-log-heading-container">
                <h1 class="event-log-heading-text">Event Log</h1> 
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date and Time</th>
                        <th>Points Earned</th>
                        <th>Hours Earned</th>
                        <th>Attendence</th>
                    </tr>
                </thead>
                <tbody id="event-log-chart">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="profile.js"></script>
    <script src="/updateHeader.js"></script>
</body>
<footer>
    <div class="social-icons">
        <div class="social-icon">
            <a href="https://www.instagram.com/bths_helping_hand/profilecard/?igsh=MXFpZXQ5NXBhbmtkNw%3D%3D" target="_blank"><img src="/static_assets/footer_logos/instagramLogo.png" class="social-icon-img"></a>

        <div class="social-icon">

        </div>
    </div>

    <div class="footer-nav">
        <a href="/home">Home</a>
