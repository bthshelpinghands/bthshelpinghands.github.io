<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static_assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/profile_page/profile.css">
    <title>Profile</title>
</head> 
<body class="body-gradient">
    <div class="header">
        <div class="inner-header">
            <div class="logo-container">
                <img src="/static_assets/logo.png" alt="logo" alt="BTHS HELPING HANDS CLUB LOGO">
                <div class="logo-text">
                    <h1>Helping Hands</h1>
                </div>
            </div>

            <ul class="navigation">
                <a href="/home.html"><li>Home</li></a>
                <a href="/event_page/events.html"><li>Events</li></a>
                <a href="/profile_page/profile.html"><li>Profile</li></a>
                <a href="/about_us_page/about_us.html"><li>About Us</li></a>
            </ul>
        </div>
    </div>

    <div class="profile-container">
        <div class="point-container">
            <h1 class="profile-heading">Hello, Name</h1>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">2</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">4</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">6</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">8</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">10</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">12</p>
            </div>
            <div class="bg">
                <div class="line"></div>
                <p class="x-axis-text">Credits</p>
            </div>

            <div class="point-chart">
                <div class="bar-container">
                    <div class="bar" id="point-bar">
                        <p class="bar-num" id="point-bar-text"></p>
                    </div>
                    <p class="bar-text">Points</p>
                </div>

                <div class="bar-container">
                    <div class="bar" id="hour-bar">
                        <p class="bar-num" id="hour-bar-text"></p>
                    </div>
                    <p class="bar-text">Hours</p>
                </div>   
            </div>
        </div>

        <div class="event-log-container">
            <div class="event-log-heading-container">
                <h1 class="event-log-heading-text">Event Log</h1> 
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date and Time</th>
                        <th>Points Earned</th>
                        <th>Hours Earned</th>
                        <th>Attendence</th>
                    </tr>
                </thead>
                <tbody id="event-log-chart">
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>Website Issues - amoungus@gmail.com</p>
        <p>Club questions - amoungus@gmail.com</p>
    </div>
    <script src="profile.js"></script>
</body>
</html>
